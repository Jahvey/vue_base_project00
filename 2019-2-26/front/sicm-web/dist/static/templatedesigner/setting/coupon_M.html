<!DOCTYPE html>
<html>
<head>
	<link href="js/fileupload/css/webuploader.min.css" rel="Stylesheet" type="text/css">
	<link href="js/fileupload/css/diyUpload.min.css" rel="Stylesheet" type="text/css">
</head>
<body>
<div class="page" data-page="coupon">
	<div class="content-block-title" style="font-size:18px;">优惠券挂件编辑</div>
	<div class="row">
		<div class="col-3">
			<div class="tips">最多支持5张优惠券,最少1个</div>
		</div>
	</div>		
	<div class="list-block">
		<ul>
			<li>
				<div class="item-content">
					<div class="item-media"></div>
			        <div class="item-inner">
			          	<div class="item-title label">高度</div>
			          	<div class="item-input">
			            	<input value="{{this.height}}" type="number" class="height" placeholder="请输入高度">
			          	</div>
			        </div>
			    </div>
			</li>	
		</ul>
	</div>
	{{#each data}}
	<div class="coupon">
	  	<div class="content-block ">
	        <div class="row">
	          	<div class="col-50">
	          		<a href="#" class="button  button-fill color-blue CoupinList" name="{{this.id}}">选取优惠券</a>
	          	</div>
	          	<div class="col-50">
					<div class="edit_button">
						<ul>
							<li class="delete_coupon"><a>删除</a></li>
						</ul>
					</div>		          	
	          	</div>	          	  
	         </div>
	         <div class="row" id = "couponBackground{{this.id}}"  style="display:none;">  	
				<div id="{{this.id}}" style="margin-right: 190px;">
				</div>		         
	         </div>      	
	  	</div>	  	
	  	<div class="content-block ">
	        <div class="row" id="couponBackcolor{{this.id}}" style="display:block;">
	          	<div class="col-100">
	          		<img class="backcolor" src="" width="100%" height="150px"">
	          	</div>	          	  
	         </div>       	
	  	</div>	
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-media"></div>
				        <div class="item-inner">
				          	<div class="item-title label">优惠券标题</div>
				          	<div class="item-input">
				            	<input value="{{this.title}}" type="text" class="title" readonly>
				          	</div>
				        </div>
				    </div>
				</li>			
				<li>
					<div class="item-content">
						<div class="item-media"></div>
						<div class="item-inner">
						  	<div class="item-title label">背景来源</div>
						  	<div class="item-input">
								<select id="background{{this.id}}">
								  <option value="0" >默认背景色</option>
								  <option value="1" >自定义图片上传</option>
								</select>
						  </div>
						</div>
				    </div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"></div>
				        <div class="item-inner">
				          	<div class="item-title label">显示顺序</div>
				          	<div class="item-input">
				            	<input value="{{this.iOrder}}" type="number" class="iOrder" min="1" max="6" >
				          	</div>
				        </div>
				    </div>
				</li>			
			</ul>
		</div>	  
	</div>	
	{{/each}}	
  	<div class="content-block ">
        <div class="row" id="designerConfirm">
          	<div class="col-50">
          		<a href="#" class="button  button-fill color-blue addslide" id="addNewCoupon">添加一个优惠券</a>
          	</div>
          	<div class="col-50">
          		<a href="#" class="button  button-fill color-blue addslide" id="saveconfig">确定</a>
          	</div>       
        </div>   	
  	</div>	
</div>  
	<script src="js/fileupload/js/webuploader.js" type="text/javascript"></script>
	<script src="js/fileupload/js/diyUpload.js" type="text/javascript"></script>
	<script src="templatedesigner/setting/coupon_M.js" type="text/javascript"></script>
	<script src="templatedesigner/jquery.page.js" type="text/javascript"></script>	
</body>
</html>
