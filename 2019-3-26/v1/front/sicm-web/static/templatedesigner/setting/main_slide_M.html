<!DOCTYPE html>
<html>
<head>
	<link href="/static/js/lib/webuploader.min.css" rel="Stylesheet" type="text/css">
	<link href="/static/js/lib/diyUpload.min.css" rel="Stylesheet" type="text/css">
</head>
<body>
<div class="page" data-page="mail_slide">
	<div class="content-block-title" style="font-size:18px;">广告轮播编辑</div>
	<div class="row">
		<div class="col-3">
			<div class="tips">最多支持6个广告图片,最少1个(建议图片大小使用1080*540)</div>
		</div>
	</div>	
	{{#each data}}
	<div class="upload_slide">
	<div class="content-block" style="margin: 0px;">
		<div class="row">
			<div class="edit_button">
				<ul>
					<li class="delete_slide"><a>删除</a></li>
				</ul>
			</div>
			<div id="{{this.id}}" style="margin-right: 190px;">
			</div>
			<div class="content-block list-block" style="width: 100%;">
	            <div class="item-content">
			        <div class="item-inner">
			          	<div class="item-title label">显示顺序</div>
			          	<div class="item-input">
			            	<input value="{{this.iOrder}}" type="number" class="iOrder" min="1" max="6" >
			          	</div>
			        </div>
			     </div>
	      	</div>
	      	<div class="content-block list-block" style="width: 100%;">
	            <div class="item-content">
			        <div class="item-inner">
			          	<div class="item-title label">跳转地址</div>
			          	<div class="item-input" style="font-size: 12px;">			          		
		            		<input value="{{this.cRedirectUrl}}" type="text" class="cRedirectUrl" placeholder="内部地址(如频道页)请输入URL相对地址">       					            		
						</div>
			        </div>
			     </div>
	      	</div>
		</div>
	</div>
	</div>
	{{/each}}	
  	<div class="content-block ">
        <div class="row" id="designerConfirm">
          	<div class="col-50">
          		<a href="#" class="button  button-fill color-blue addslide" id="addNewSlide">添加一个广告图片</a>
          	</div>
          	<div class="col-50">
          		<a href="#" class="button  button-fill color-blue addslide" id="saveconfig">确定</a>
          	</div>          	
  	</div>
	
    <script src="/static/js/lib/webuploader.js" type="text/javascript"></script>
    <script src="/static/js/lib/diyUpload.js" type="text/javascript"></script>
    <script src="static/templatedesigner/setting/main_slide_M.js" type="text/javascript"></script>
</div>    
</body>
</html>
