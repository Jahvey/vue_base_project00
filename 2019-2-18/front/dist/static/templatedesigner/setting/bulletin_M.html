<!DOCTYPE html>
<html>
<head>
    <script src="templatedesigner/setting/bulletin_M.js" type="text/javascript"></script>
	<script src="js/jquery.spectrum.js" type="text/javascript"></script>
	<link href="templatedesigner/css/designer.css"  rel="Stylesheet" type="text/css" />
	<link href="templatedesigner/css/jquery.spectrum.min.css"  rel="Stylesheet" type="text/css" />
</head>
<body>
<div class="page" data-page="bulletin">
	<div class="content-block-title" style="font-size:18px;">公告属性</div>
	<div class="upUeditor" id="myEditor" style="width:100%;">
		
	</div>
	<div>
		<div class="row m-t-10">
			<div class="announcement-1">
				<div class="announcement-inner">
					<label>显示内容：</label>
					<div class="announcement-2">
						最近<input size='5' value="10" type="text" id="contentCount">条
					</div>
				</div>
				<div class="announcement-inner">
					<label>每页显示条数：</label>
					<div class="announcement">
						<input value="5" type="text" id="pageIndexCount">
						<!--<ul>
							<li>10</li>
							<li>15</li>
						</ul>-->
					</div>
				</div>
				<div class="announcement-inner">
					<label>显示模式：</label>
					<div class="announcement-3 scroll-checkbox">
						<input type="checkbox" id="remember" checked>滚动
					</div>
				</div>
                <div class="announcement-inner">
                    <label>是否显示标题：</label>
                    <div class="announcement-3 title-checkbox">
                        <input type="checkbox" id="isShowTitle" checked>
                    </div>
                </div>
                <div class="announcement-inner">
                    <label>标题内容：</label>
                    <div class="announcement-title">
                        <input type="text" value="公告" id="titleContent">
                    </div>
                </div>
			</div>
			<div class="announcement-1">
				<h6>公告样式</h6>
				<div class="announcement-inner">
					<label>字号：</label>
					<div class="announcement-2">
						<input value="12" type='text' id="fontSize">
					</div>
				</div>
				<div class="announcement-inner">
					<label>颜色：</label>
					<input class="announcement-4" id="fontcolor"/>

				</div>
				<div class="announcement-inner">
					<label>背景颜色：</label>
					<input class="announcement-4" id="bgcolor"/>

				</div>
			</div>
			<div class="announcement-5">
				<a href="#" class="button button-fill submit" id="bulletinSubmit">保存</a>
			</div>
		</div>		
		
	</div>
</div>
<script src="js/icheck.min.js" type="text/javascript"></script>

</body>
</html>
