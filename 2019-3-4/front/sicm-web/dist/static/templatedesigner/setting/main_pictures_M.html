<!DOCTYPE html>
<html>

	<head>
		<link href="/static/js/lib/webuploader.min.css" rel="Stylesheet" type="text/css">
		<link href="/static/js/lib/diyUpload.min.css" rel="Stylesheet" type="text/css">
		<link href="/static/css/index.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="page" data-page="main_pictures">
			<div class="content-block-title" style="font-size:18px; text-align: center;">图片挂件编辑</div>
			<div class="row">
				<div class="col-3" style="width:100%;">
					<div class="tips">
                        <div>
                            <span>每屏显示的图片数量：</span>
						<select id="photoSelected">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
						</select>
                        </div>
                        <span>建议图片大小宽度使用<span class="reminderMsg">80</span>px,并且图片大小小于500kb</span>
					</div>
				</div>
				<div class="col-3">
					
				</div>
			</div>
			{{#each photos}}
			<div class="content-block" style="margin: 0px;">
				<div class="row">
					<div class="edit_button">
						<ul>
							<li class="delete_photo"><a>删除</a></li>
							<li class="moveup_photo"><a>上移</a></li>
							<li class="movedown_photo"><a>下移</a></li>
						</ul>
					</div>
					<div id="{{this.id}}" style="margin-right: 20%;">
					</div>
					<div>
						<div class="item-title label">跳转地址</div>
						<input type="text"  value="{{this.link}}" class="address" placeholder="内部地址(如频道页)请输入URL相对地址">
					</div>

				</div>
			</div>
			{{/each}}

				<div class="row" id="designerConfirm" style="margin-top: 25px;">
					<div class="col-50">
						<a href="#" class="button  button-fill color-blue addslide" id="addNewPhoto">添加一个广告图片</a>
					</div>
					<div class="col-50">
						<a href="#" class="button  button-fill color-blue addslide" id="addPhotoConfirm">确定</a>
					</div>
				</div>
		</div>
			<script src="/static/js/lib/webuploader.js" type="text/javascript"></script>
			<script src="/static/js/lib/diyUpload.js" type="text/javascript"></script>
			<script src="/static/templatedesigner/setting/main_pictures_M.js" type="text/javascript"></script>
	</body>

</html>
