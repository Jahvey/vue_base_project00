<!DOCTYPE html>
<html>
<head>
	<link href="/static/js/lib/webuploader.min.css" rel="Stylesheet" type="text/css">
	<link href="/static/js/lib/diyUpload.min.css" rel="Stylesheet" type="text/css">
<style>
	.tip{
		margin: 10px ;
	}
	.list-block .item-inner:after {
		background-color:#fff;
	}
</style>
</head>
<body>
<div class="page" data-page="magic_box">
	<div class="content-block-title">自定义模块</div>
	<div class="card tip" id="useTip">
	  	<div class="card-header">
	  		模块使用小贴士
	  		<div class="tipClose" style="float:right; cursor: pointer;" on-click="">X</div>
	  	</div>
	  	<div class="card-content">
	    	<div class="card-content-inner">该模块可添加多个子模块</div>
	  	</div>
	</div>
	<div class="views">
      	<div>
        	<div id="uploadImage" style="opacity:1; display:none;">
	          	<div class="content-block">
	              	<div class="row uploadprotrait">
	                  	<div id="uploadpic"></div>
	                  	<span class="tip" style="margin:10px;">接受 gif, jpg, jpeg, bmp, png格式 (文件不超过512kb)</span>
	              	</div>

	          	</div>
	          	<div class="content-block list-block">
	                <div class="item-content">
				        <div class="item-inner">
				          	<div class="item-title label">链接</div>
				          	<div class="item-input">
				            	<input type="text" class="webherf" placeholder="内部地址(如频道页)请输入URL相对地址">
				          	</div>
				        </div>
				     </div>
              	</div>
	          	<div class="content-block ">
	                <div class="row" id="designerConfirm">
	                  	<div class="col-50">
	                  	</div>
	                  	<div class="col-50">
	                  		<a href="#" class="button  button-fill color-blue ok">确定</a>
	                  	</div>
	                </div>
              	</div>
	      	</div>
        </div>
	</div>
    <script src="/static/js/lib/webuploader.js" type="text/javascript"></script>
    <script src="/static/js/lib/diyUpload.js" type="text/javascript"></script>
    <script src="/static/templatedesigner/setting/magic_box_M.js" type="text/javascript"></script>
</div>
</body>
</html>
